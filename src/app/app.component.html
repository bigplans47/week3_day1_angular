<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>To Do List {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <ul>
    <!-- <li *ngFor="let currentTask of tasks">{{currentTask.description}} <button (click)="editTask()">Edit!</button></li> -->
    <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of tasks">{{currentTask.description}} <button (click)="editTask()">Edit!</button></li>
  </ul>
  <form class="input">
    <div class="form-group">
      <label for="task">Add a task to the list:</label>
      <input type="task" id="task" class="form-control">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>

</div>
